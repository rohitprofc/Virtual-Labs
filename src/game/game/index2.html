<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice</title>
    <style>
        /* CSS for the dice */
        .dice {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .dice .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .dice .cube .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .dice .cube .face:nth-child(1) { transform: rotateX(0deg) translateZ(50px); background-color: #FF5733; }
        .dice .cube .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); background-color: #33FF33; }
        .dice .cube .face:nth-child(3) { transform: rotateY(-90deg) translateZ(50px); background-color: #334EFF; }
        .dice .cube .face:nth-child(4) { transform: rotateX(90deg) translateZ(50px); background-color: #FFCE33; }
        .dice .cube .face:nth-child(5) { transform: rotateY(180deg) translateZ(50px); background-color: #FF3333; }
        .dice .cube .face:nth-child(6) { transform: rotateY(0deg) translateZ(50px); background-color: #33AAFF; }
    </style>
</head>
<body>
    <div class="dice" id="dice">
        <div class="cube" id="cube">
            <div class="face">1</div>
            <div class="face">2</div>
            <div class="face">3</div>
            <div class="face">4</div>
            <div class="face">5</div>
            <div class="face">6</div>
        </div>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const cube = document.getElementById('cube');
        let rolling = false;

        dice.addEventListener('click', () => {
            if (!rolling) {
                rolling = true;
                cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
                setTimeout(() => {
                    const randomValue = Math.floor(Math.random() * 6) + 1;
                    cube.style.transform = `rotateX(720deg) rotateY(720deg)`;
                    setTimeout(() => {
                        cube.querySelector('.face').textContent = randomValue;
                        rolling = false;
                    }, 200);
                }, 100);
            }
        });
    </script>
</body>
</html>
